<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http://www.cienciaetecnologia.com/cadastre-se</title>
    <link rel="stylesheet" href="css/style3.css">
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <p class="nome"><label for="nome"><b>Nome:</b></label>
                    <input type="text" id="nome" name="nome" required>
                </p>
                <p class="sobrenome"><label for="sobrenome"><b>Sobrenome:</b></label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </p>

                <p class="email"><label for="email"><b>E-mail:</b></label>
                    <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                </p>
                <p class="email2"><label for="email"><b>Confirme E-mail:</b></label>
                    <input type="confirme email" id="confirme email" name="confirme email" placeholder="email@gmail.com"
                        required>
                </p>
                <p class="senha1"><label for="senha"><b>Senha</b></label>
                    <input type="password" id="senha" name="senha" requerid>
                </p>
                <p class="senha2"><label for="senha"><b>Confirmar senha</b>
                        <input type="password" id="confirmar senha" name="confirmar senha" required></p>
                <p class="bt1"><button class="b1" type="submit">Enviar</button>
                 <button class="b2" type="reset">Reset</button></p>
            </fieldset>
        </section>
    </form>
</body>

</html>
